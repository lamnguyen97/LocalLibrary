{% extends 'base_html.html' %}
{% block content %}
<h1>Book List</h1>
    {% if book_list %}
    <ul>
      {% for book in book_list %}
        <li>
          <a href = {% url 'book_detail' book.id %} > {{ book.title }} ({{ book.author }})</a>
        </li>
      {% endfor %}
    </ul>
        {% else %}
        <h3>We are run out of books</h3>
    {% endif %}
{% endblock %}
